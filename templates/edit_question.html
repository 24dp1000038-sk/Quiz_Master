{% extends "base.html"%}

{% block content %}
<div class="container col-md-7 col-md-offset-4">
    <div class="card border-info shadow-lg p-3 mb-5 bg-white rounded mt-3">
            <h3 class="text-center mb-4">Edit Question</h3>
            <form method="post">
                <div class="mb-3">
                    <label for="title" class="form-label">Question Title: </label>
                    <input type="text" class="form-control" id="title" name="title" required value="{{ question.title }}" />
                    <label for="stmt" class = "form-label">Question Statement: </label>
                    <textarea class="form-control" id="stmt" name="stmt" rows="3" required>{{question.question_stmt}}</textarea>
                </div>
                <div class="card border-basic bg-white p-5 mb-3 mt-3">
                    <h5 class="text-center">Single Option Correct</h5>
                    <div class="form-group row align-items-center mt-2">
                        <label for="a" class="form-label col-lg-3">Option a) </label>
                        <div class="col-lg-9">
                            <input type="text" class="form-control" id="a" name="a" required value="{{question.option_a}}" />
                        </div>
                    </div>
                    <div class="form-group row align-items-center mt-2">
                        <label for="b" class="form-label col-lg-3">Option b) </label>
                        <div class="col-lg-9">
                            <input type="text" class="form-control" id="b" name="b" required value="{{question.option_b}}"/>
                        </div>
                    </div>
                    <div class="form-group row align-items-center mt-2">
                        <label for="c" class="form-label col-lg-3">Option c) </label>
                        <div class="col-lg-9">
                            <input type="text" class="form-control" id="c" name="c" required value="{{question.option_c}}" />
                        </div>
                    </div>
                    <div class="form-group row align-items-center mt-2">
                        <label for="d" class="form-label col-lg-3">Option d) </label>
                        <div class="col-lg-9">
                            <input type="text" class="form-control" id="d" name="d" required value="{{question.option_d}}"/>
                        </div>
                    </div>
                    <div class="form-group row align-items-center mt-2">
                        <label for="option" class="form-label col-lg-3 ms-2">Correct Option:</label>
                        <select class="form-select w-auto h-auto me-2" name="correct_option" aria-label="Default select example" required value="{{question.correct_option}}">
                            <option selected disabled required>correct_option</option>
                            <option value="a" {% if question.correct_option == "a" %}selected{% endif %}>a</option>
                            <option value="b" {% if question.correct_option == "b" %}selected{% endif %}>b</option>
                            <option value="c" {% if question.correct_option == "c" %}selected{% endif %}>c</option>
                            <option value="d" {% if question.correct_option == "d" %}selected{% endif %}>d</option>
                        </select>
                    </div>
                </div>
                <div class="d-flex justify-content-center mt-4">
                    <button type="submit" class="btn btn-outline-primary me-4">Save</button>
                    <a href="{{url_for('admin_quiz')}}" class="btn btn-outline-danger">Close</a>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
