{% extends "base.html" %}

{% block head %}
<style>
    /* Custom Styles */
    .hero {
        min-height: 100vh;
        background: linear-gradient(to right, #7fa2c5, #75bc95);
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 40px 20px;
    }

    .hero h1 {
        font-size: 3rem;
        font-weight: bold;
        text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
    }

    .hero p {
        font-size: 1.2rem;
        max-width: 600px;
        margin: 0 auto 20px;
    }

    .btn-start {
        font-size: 1.2rem;
        padding: 12px 30px;
        border-radius: 50px;
        transition: all 0.3s ease-in-out;
    }

    .btn-start:hover {
        background: #ffffff;
        color: #354443;
        transform: scale(1.1);
    }

    .hero-icons {
        font-size: 3rem;
        margin-bottom: 15px;
    }
</style>
{% endblock %}

{% block content %}
<div class="hero">
    <div class="text-center">
        <i class="hero-icons fas fa-brain"></i>
        <h1>Welcome to Quiz Master</h1>
        <p>Test your knowledge and challenge yourself with our interactive quizzes. Are you ready to take the challenge?</p>
        
        <a href="/login" class="btn btn-light btn-start">
            <i class="fas fa-play"></i> Start Here
        </a>
    </div>
</div>
{% endblock %}
